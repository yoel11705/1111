<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de Fondo con Men√∫</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-image: url('https://www.fundacionaquae.org/wp-content/uploads/2018/10/proteger-a-los-animales.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            width: 100%;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav ul li {
            margin: 0.5em 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (min-width: 600px) {
            nav ul {
                flex-direction: row;
                justify-content: center;
            }
            nav ul li {
                margin: 0 1em;
            }
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 2em;
        }
        .content h1 {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#comunidad">Comunidad</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Bienvenidos a Nuestro Sitio</h1>
    </div>
</body>
</html>
